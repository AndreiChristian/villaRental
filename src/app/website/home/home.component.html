<section class="hero">
  <p>"Indulge in the ultimate luxury experience and discover a world of
    opulence
    and refinement with our exceptional villa rentals."</p>
</section>

<section class="latest">
  <div class="card">
    <h1>Discover out latest offers!</h1>
  </div>
</section>

<section class="cards">
  <div *ngFor="let property of properties" class="card-item">
    <img [src]="property.src" alt="villa1" />
    <p>{{property.name}}</p>
    <button>Discover</button>
  </div>
</section>
