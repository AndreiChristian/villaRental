<div class="carousel-container">
  <button (click)="move(-1)" class="carousel-button carousel-button-prev">&lt;</button>
  <div class="carousel">
    <div *ngFor="let item of items; let i = index" [ngClass]="{'central': i === currentIndex}" class="carousel-item">
      {{ item }}
    </div>
  </div>
  <button (click)="move(1)" class="carousel-button carousel-button-next">&gt;</button>
</div>
