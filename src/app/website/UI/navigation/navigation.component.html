<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over"
    [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/properties">Properties</a>
      <a mat-list-item routerLink="/services">Services</a>
      <a mat-list-item routerLink="/about">About Us</a>
      <a mat-list-item routerLink="/login">Login</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar >

      <a routerLink="/">Home</a>

      <ul *ngIf="(isHandset$ | async) === false">
        <li><a routerLink="/properties">Properties</a></li>
        <li><a routerLink="/services">Services</a></li>
        <li><a routerLink="/about">About Us</a></li>
      </ul>
      <a *ngIf="(isHandset$ | async) === false" routerLink="/login">Login</a>
      <button
        *ngIf="(isHandset$ | async) === true"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>


    <router-outlet></router-outlet>

  </mat-sidenav-content>


</mat-sidenav-container>
