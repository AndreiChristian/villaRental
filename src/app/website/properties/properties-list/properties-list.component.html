<section>
  <h1>OUR PROPERTIES</h1>
  <div class="properties-list">
    <div class="properties-list">
      <div *ngFor="let property of properties" class="card"
        (click)="navigateToProperty(property.id)">
        <img [src]="property.src" />
        <div class="title">{{property.name}}</div>
        <button>Discover</button>
      </div>
    </div>


  </div>
</section>
